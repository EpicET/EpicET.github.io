name: Render Quarto Project

on:
  workflow_dispatch:
  push:
    branches: 
      - '**'
  pull_request:
    branches: 
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Project
        run: quarto render

      